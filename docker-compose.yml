version: '3.8'

services:
  ngrs-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: ngrs-solver-api
    
    ports:
      - "8080:8080"
    
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
      - PORT=8080
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    restart: unless-stopped
    
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Mount input/output directories for local testing
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
    
    # Enable logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

